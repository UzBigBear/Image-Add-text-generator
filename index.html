<!DOCTYPE html>
<html lang="en">
<head>

    <title>Namoz vaqtlari Generatori</title>

<body>

    <form action="">
        <label for="Bomdod">Bomdot</label>

        <label for="Quyosh">Quyosh</label>
        <input class="quyosh" type="text" name="quyosh" id="formvalue">

        <label for="Peshin">Peshin</label>

        <br>

    <div class="img-box">
        <canvas id="canvas" width="6827" height="3840"></canvas>
    </div>
